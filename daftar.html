<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pendaftaran SMK Bina Informatika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #121212, #1e1e1e);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .navbar {
            background-color: #1f1f1f !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        .navbar-brand span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .btn-back {
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.8);
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 6px 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0b5ed7;
            color: white;
            text-decoration: none;
        }

        main.container {
            max-width: 600px;
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 10;
            color: #e0e0e0;
        }

        .form-label {
            color: #cfd8dc;
        }

        .form-control, .form-select {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
        }

        .form-control:focus, .form-select:focus {
            background-color: #454545;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: 0 0 5px #0d6efd;
        }

        .form-control.is-valid {
            border-color: #198754;
            padding-right: 2.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23198754" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M13.485 1.929a1.5 1.5 0 012.121 2.121l-8.485 8.485a1.5 1.5 0 01-2.121 0L.393 8.05a1.5 1.5 0 012.121-2.121L6.5 9.914l6.985-6.985z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1rem;
        }

        .invalid-feedback {
            color: #ff6b6b;
        }

        #successMessage {
            animation: fadeIn 0.6s ease;
            color: #a5d6a7;
        }

        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(18,18,18,0.95);
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #888;
            z-index: 999;
            box-shadow: 0 -1px 6px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="Logo" width="40" height="40" class="me-2" />
                <span>SMK Bina Informatika</span>
            </a>
            <button class="btn btn-secondary btn-back ms-auto" onclick="history.back();">&larr; Kembali</button>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h2 class="mb-4 text-center">Formulir Pendaftaran</h2>
        <form id="formDaftar" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" required />
                <div class="invalid-feedback">
                    Nama harus diisi.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">
                    Email tidak valid.
                </div>
            </div>
            <div class="mb-3">
                <label for="nohp" class="form-label">No. HP</label>
                <input type="tel" class="form-control" id="nohp" required />
                <div class="invalid-feedback">
                    Nomor HP harus diisi.
                </div>
            </div>
            <div class="mb-4">
                <label for="jurusan" class="form-label">Pilih Jurusan</label>
                <select class="form-select" id="jurusan" required>
                    <option value="">Pilih...</option>
                    <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                    <option value="Teknik Jaringan Komputer">Teknik Jaringan Komputer</option>
                    <option value="Multimedia">Multimedia</option>
                    <option value="OTKP">OTKP</option>
                    <option value="PKM">PKM</option>
                </select>
                <div class="invalid-feedback">
                    Silakan pilih jurusan.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
        </form>

        <div id="successMessage" class="text-center mt-5" style="display:none;">
            <img src="logo.png" alt="Logo SMK" width="100" class="mb-3" />
            <h4>Pendaftaran berhasil terkirim!</h4>
            <a href="https://wa.me/6289617354862?text=slebew" target="_blank" class="btn btn-success mt-3">Hubungi via WhatsApp</a>
        </div>
    </main>

    <canvas id="snowfall"></canvas>

    <footer>
        &copy; 2025 SMK Bina Informatika. Mode Gelap Aktif.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            const loading = document.getElementById('loading');
            loading.style.transition = 'opacity 0.5s ease';
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 500);
        });

        const form = document.getElementById('formDaftar');
        const inputs = form.querySelectorAll('.form-control, .form-select');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.checkValidity()) {
                    input.classList.add('is-valid');
                } else {
                    input.classList.remove('is-valid');
                }
            });
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            form.classList.remove('was-validated');
            form.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });

        const canvas = document.getElementById('snowfall');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        const snowflakes = [];
        const maxFlakes = 100;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createSnowflakes() {
            for (let i = 0; i < maxFlakes; i++) {
                snowflakes.push({
                    x: random(0, width),
                    y: random(0, height),
                    radius: random(1, 4),
                    speed: random(0.5, 1.5),
                    wind: random(-0.5, 0.5)
                });
            }
        }

        function updateSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();

            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                flake.x += flake.wind;

                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = random(0, width);
                }

                if (flake.x > width) flake.x = 0;
                if (flake.x < 0) flake.x = width;

                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            });

            ctx.fill();
            requestAnimationFrame(updateSnowflakes);
        }

        createSnowflakes();
        updateSnowflakes();
    </script>
</body>
</html>
